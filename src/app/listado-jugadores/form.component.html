<div class="card bg-light text-black">
    <div class="card-header">Creación de Jugador</div>
    <div class="card-body">
  
      <form>
        
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2"> Primer Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="jugador.primerNombre" name="nombre">
          </div>
        </div>

        <div class="form-group row">
          <label for="segundoNombre" class="col-form-label col-sm-2"> Segundo Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="jugador.segundoNombre" name="segundoNombre">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2"> Primer Apellido</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="jugador.primerApellido" name="apellido">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="segundoApellido" class="col-form-label col-sm-2"> Segundo Apellido</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="jugador.segundoApellido" name="segundoApellido">
          </div>
        </div>

        <div class="form-group row">
          <label for="fechaNacimiento" class="col-form-label col-sm-2"> Fecha Nacimiento</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="jugador.fechaNacimiento" name="fechaNacimiento">
          </div>
        </div>

        <div class="form-group row">
            <label for="dorsal" class="col-form-label col-sm-2"> Dorsal</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="jugador.dorsal" name="dorsal">
            </div>
          </div>

        <div class="form-group row">
          <label for="posicion" class="col-form-label col-sm-2"> Posición</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="jugador.posicion" name="posicion">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!jugador.id else elseBlock" >Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-success" role="button" (click)='update()'>Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
  </div>
